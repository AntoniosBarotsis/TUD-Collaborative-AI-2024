<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="/static/images/X.ico">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/lib/bootstrap/bootstrap-4.4.1.min.css" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/GUI.css">

    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="/static/lib/fontawesome-free-5.12.0-web/css/all.css">

    <title>{{ id }} view</title>
</head>

<body>

    <!-- Toolbar -->
    <div id="matrx-toolbar" class="row toolbar bg-dark">
        <div class="col-sm">
            <img src="/static/images/matrx_logo_light.svg" alt="MATRX" id="matrx_logo">
            <button type="button" class="btn btn-dark" id="start_button" style="display:none;"><i class="fas fa-play text-light"></i></button>
            <button type="button" class="btn btn-dark hidden" id="pause_button" style="display:none;"><i class="fas fa-pause text-light"></i></button>
            <button type="button" class="btn btn-dark" id="stop_button" style="display:none;"><i class="fas fa-stop text-light"></i></button>
            <div class="btn-group" style="display:none;">
                <button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-users"></i></button>
                <div id="agent_dropdown" class="dropdown-menu">
                </div>
            </div>
        </div>
        <div class="col-sm" align="center">
            <div class="center">
            <span id="minutes" style="color: white"></span><span id="seconds" style="color:white"></span>
        </div>
        </div>
        <div class="col-sm" align="right">
            <button type="button" class="btn btn-dark" id="chat_button" onclick="chatToggle()" data-toggle="collapse" data-target="#chat" aria-expanded="false" aria-controls="chat"><i class="fas fa-comments text-light"></i></button>
            <button type="button" class="btn btn-dark" id="draw_button" onclick="drawToggle()"><i class="fas fa-pencil-alt text-light"></i></button>
            <button type="button" class="btn btn-dark" id="erase_button" onclick="eraseToggle()"><i class="fas fa-eraser text-light"></i></button>
        </div>
    </div>

    <div class="row content-row">

        <!-- Grid -->
        <div class="col-md grid-container" id="container">
            <!-- container id is needed for the zoom/pan package -->
            <div id="grid"></div>
        </div>

        <!-- Chat -->
        <div class="collapse" id="chat">
            <div class="container-fluid">
                <h5>Chats</h5>
                <div class="row">
                    <div class="col-md-3" id="chatrooms_list">
                        <div class="contact" id="new_chat_button"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">+</div>
                        <div id="new_chat_dropdown" class="dropdown-menu"></div>
                    </div>
                    <div class="col-md-9">
                        <div id="messages">
                        </div>
                        <input class="form-control" id="chat_form_input" placeholder="Open a chatroom first..">
                        <button type="button" id="chat_form_submit" class="btn btn-primary" onclick="send_message(event)" style="margin-bottom: 1em" disabled>Send</button>
                    </br>
                        <button type="button" id="found_button" class="btn btn-primary" style="margin-bottom: .2em">Found:</button>
                        <div>
                            <button type="button" id="found_button" class="btn btn-primary" style="margin-bottom: .2em" onclick="my_send_message_function('Found: critically injured girl')"><img src='/static/images/critically injured girl.svg' height= 30 width=30/></button>
                            <button type="button" id="found_button" class="btn btn-primary" style="margin-bottom: .2em" onclick="my_send_message_function('Found: critically injured boy')"><img src='/static/images/critically injured boy.svg' height= 30 width=30/></button>
                            <button type="button" id="found_button" class="btn btn-primary" style="margin-bottom: .2em" onclick="my_send_message_function('Found: critically injured man')"><img src='/static/images/critically injured man.svg' height= 30 width=30/></button>
                            <button type="button" id="found_button" class="btn btn-primary" style="margin-bottom: .2em" onclick="my_send_message_function('Found: critically injured woman')"><img src='/static/images/critically injured woman.svg' height= 30 width=30/></button>
                            <button type="button" id="found_button" class="btn btn-primary" style="margin-bottom: .2em" onclick="my_send_message_function('Found: critically injured elderly woman')"><img src='/static/images/critically injured elderly woman.svg' height= 30 width=30/></button>
                            <button type="button" id="found_button" class="btn btn-primary" style="margin-bottom: .2em" onclick="my_send_message_function('Found: critically injured elderly man')"><img src='/static/images/critically injured elderly man.svg' height= 30 width=30/></button>
                            <button type="button" id="found_button" class="btn btn-primary" style="margin-bottom: .2em" onclick="my_send_message_function('Found: critically injured cat')"><img src='/static/images/critically injured cat.svg' height= 30 width=30/></button>
                            <button type="button" id="found_button" class="btn btn-primary" style="margin-bottom: .2em" onclick="my_send_message_function('Found: critically injured dog')"><img src='/static/images/critically injured dog.svg' height= 30 width=30/></button>
                            <button type="button" id="found_button" class="btn btn-primary" style="margin-bottom: .2em" onclick="my_send_message_function('Found: mildly injured girl')"><img src='/static/images/mildly injured girl.svg' height= 30 width=30/></button>
                            <button type="button" id="found_button" class="btn btn-primary" style="margin-bottom: .2em" onclick="my_send_message_function('Found: mildly injured boy')"><img src='/static/images/mildly injured boy.svg' height= 30 width=30/></button>
                            <button type="button" id="found_button" class="btn btn-primary" style="margin-bottom: .2em" onclick="my_send_message_function('Found: mildly injured man')"><img src='/static/images/mildly injured man.svg' height= 30 width=30/></button>
                            <button type="button" id="found_button" class="btn btn-primary" style="margin-bottom: .2em" onclick="my_send_message_function('Found: mildly injured woman')"><img src='/static/images/mildly injured woman.svg' height= 30 width=30/></button>
                            <button type="button" id="found_button" class="btn btn-primary" style="margin-bottom: .2em" onclick="my_send_message_function('Found: mildly injured elderly woman')"><img src='/static/images/mildly injured elderly woman.svg' height= 30 width=30/></button>
                            <button type="button" id="found_button" class="btn btn-primary" style="margin-bottom: .2em" onclick="my_send_message_function('Found: mildly injured elderly man')"><img src='/static/images/mildly injured elderly man.svg' height= 30 width=30/></button>
                            <button type="button" id="found_button" class="btn btn-primary" style="margin-bottom: .2em" onclick="my_send_message_function('Found: mildly injured cat')"><img src='/static/images/mildly injured cat.svg' height= 30 width=30/></button>
                            <button type="button" id="found_button" class="btn btn-primary" style="margin-bottom: .2em" onclick="my_send_message_function('Found: mildly injured dog')"><img src='/static/images/mildly injured dog.svg' height= 30 width=30/></button>
                        </div>
                    </br>
                        <button type="button" id="search_button" class="btn btn-primary" style="margin-bottom: .2em">Search:</button>
                        <div>
                            <button type="button" id="search_button" class="btn btn-primary" onclick="my_send_message_function('Search: A1')">A1</button>
                            <button type="button" id="search_button" class="btn btn-primary" onclick="my_send_message_function('Search: A2')">A2</button>
                            <button type="button" id="search_button" class="btn btn-primary" onclick="my_send_message_function('Search: A3')">A3</button>
                            <button type="button" id="search_button" class="btn btn-primary" onclick="my_send_message_function('Search: A4')">A4</button>
                            <button type="button" id="search_button" class="btn btn-primary" onclick="my_send_message_function('Search: B1')">B1</button>
                            <button type="button" id="search_button" class="btn btn-primary" onclick="my_send_message_function('Search: B2')">B2</button>
                            <button type="button" id="search_button" class="btn btn-primary" onclick="my_send_message_function('Search: C1')">C1</button>
                            <button type="button" id="search_button" class="btn btn-primary" onclick="my_send_message_function('Search: C2')">C2</button>
                            <button type="button" id="search_button" class="btn btn-primary" onclick="my_send_message_function('Search: C3')">C3</button>
                        </div>
                    </br>
                    <button type="button" id="collect_button" class="btn btn-primary" style="margin-bottom: .2em">Collected:</button>
                        <div>
                            <button type="button" id="collect_button" class="btn btn-primary" style="margin-bottom: .2em" onclick="my_send_message_function('Collected: critically injured girl')"><img src='/static/images/critically injured girl.svg' height= 30 width=30/></button>
                            <button type="button" id="collect_button" class="btn btn-primary" style="margin-bottom: .2em" onclick="my_send_message_function('Collected: critically injured boy')"><img src='/static/images/critically injured boy.svg' height= 30 width=30/></button>
                            <button type="button" id="collect_button" class="btn btn-primary" style="margin-bottom: .2em" onclick="my_send_message_function('Collected: critically injured man')"><img src='/static/images/critically injured man.svg' height= 30 width=30/></button>
                            <button type="button" id="collect_button" class="btn btn-primary" style="margin-bottom: .2em" onclick="my_send_message_function('Collected: critically injured woman')"><img src='/static/images/critically injured woman.svg' height= 30 width=30/></button>
                            <button type="button" id="collect_button" class="btn btn-primary" style="margin-bottom: .2em" onclick="my_send_message_function('Collected: critically injured elderly woman')"><img src='/static/images/critically injured elderly woman.svg' height= 30 width=30/></button>
                            <button type="button" id="collect_button" class="btn btn-primary" style="margin-bottom: .2em" onclick="my_send_message_function('Collected: critically injured elderly man')"><img src='/static/images/critically injured elderly man.svg' height= 30 width=30/></button>
                            <button type="button" id="collect_button" class="btn btn-primary" style="margin-bottom: .2em" onclick="my_send_message_function('Collected: critically injured cat')"><img src='/static/images/critically injured cat.svg' height= 30 width=30/></button>
                            <button type="button" id="collect_button" class="btn btn-primary" style="margin-bottom: .2em" onclick="my_send_message_function('Collected: critically injured dog')"><img src='/static/images/critically injured dog.svg' height= 30 width=30/></button>
                            <button type="button" id="collect_button" class="btn btn-primary" style="margin-bottom: .2em" onclick="my_send_message_function('Collected: mildly injured girl')"><img src='/static/images/mildly injured girl.svg' height= 30 width=30/></button>
                            <button type="button" id="collect_button" class="btn btn-primary" style="margin-bottom: .2em" onclick="my_send_message_function('Collected: mildly injured boy')"><img src='/static/images/mildly injured boy.svg' height= 30 width=30/></button>
                            <button type="button" id="collect_button" class="btn btn-primary" style="margin-bottom: .2em" onclick="my_send_message_function('Collected: mildly injured man')"><img src='/static/images/mildly injured man.svg' height= 30 width=30/></button>
                            <button type="button" id="collect_button" class="btn btn-primary" style="margin-bottom: .2em" onclick="my_send_message_function('Collected: mildly injured woman')"><img src='/static/images/mildly injured woman.svg' height= 30 width=30/></button>
                            <button type="button" id="collect_button" class="btn btn-primary" style="margin-bottom: .2em" onclick="my_send_message_function('Collected: mildly injured elderly woman')"><img src='/static/images/mildly injured elderly woman.svg' height= 30 width=30/></button>
                            <button type="button" id="collect_button" class="btn btn-primary" style="margin-bottom: .2em" onclick="my_send_message_function('Collected: mildly injured elderly man')"><img src='/static/images/mildly injured elderly man.svg' height= 30 width=30/></button>
                            <button type="button" id="collect_button" class="btn btn-primary" style="margin-bottom: .2em" onclick="my_send_message_function('Collected: mildly injured cat')"><img src='/static/images/mildly injured cat.svg' height= 30 width=30/></button>
                            <button type="button" id="collect_button" class="btn btn-primary" style="margin-bottom: .2em" onclick="my_send_message_function('Collected: mildly injured dog')"><img src='/static/images/mildly injured dog.svg' height= 30 width=30/></button>
                    </div>                            
                </div>
            </div>
        </div>

    </div>


    <!-- Context menu -->
    <div class="dropdown-menu" id="contextMenu" style="display:none">
        <a class="dropdown-item" href="#">Action 1</a>
        <a class="dropdown-item" href="#">Action 2</a>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/static/lib/jquery/jquery-3.4.1.min.js"></script>
    <script src="/static/lib/popper/popper-1.16.0.js"></script>
    <script src="/static/lib/bootstrap/bootstrap-4.4.1.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="/static/js/util.js"></script>
    <script src="/static/js/toolbar.js"></script>
    <script src="/static/js/context_menu.js"></script>
    <script type="text/javascript" src="/static/js/gen_grid.js"></script>
    <script type="text/javascript" src="/static/js/loop.js"></script>
    <script type="text/javascript" src="/static/js/human_agent.js"></script>
</body>

</html>
